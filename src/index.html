    </p>

      <form>
        <fieldset id="fieldset">

          <div style="display: flex">
            <input
              style="flex: 1"

              id="greeting"
              data-behavior="greeting"
            /> -->
            <button style="border-radius: 0 5px 5px 0; display: block; margin: 1.0em auto; text-align: center;">MINT THIS NFT</button>
          </div>
        </fieldset>
      </form>
    </main>
  </div>

  <aside data-behavior="notification" style="display: none">
    <h4 style="display:inline">NFT SUCCESSFULLY MINTED! </h4> Check your wallet <a href="https://wallet.testnet.near.org/?tab=collectibles">here</a>!
